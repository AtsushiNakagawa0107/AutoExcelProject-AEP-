<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Excel Project</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Auto Excel Project</h1>
    
    <div id="preset-buttons" class="button-group">
      <!-- JavaScriptでここにプリセットボタンが追加される -->
    </div>

    <!-- 作業内容を追加するための入力フィールドとボタン -->
    <div>
      <input type="text" id="new-task-input" placeholder="新しい作業内容">
      <button id="add-task-button">作業内容を追加</button>
    </div>
    
    <div class="date-select">
      <select class="dropdown" name="year" id="year-select">
        <option>Year</option>
      </select>
      <select class="dropdown" name="month" id="month-select">
        <option>Month</option>
        <option value="1">1月</option>
        <option value="2">2月</option>
        <option value="3">3月</option>
        <option value="4">4月</option>
        <option value="5">5月</option>
        <option value="6">6月</option>
        <option value="7">7月</option>
        <option value="8">8月</option>
        <option value="9">9月</option>
        <option value="10">10月</option>
        <option value="11">11月</option>
        <option value="12">12月</option>
      </select>
    </div>

    <table id="date-table">
      <thead>
        <tr>
          <th>日付</th>
          <th>出勤</th>
          <th>退勤</th>
          <th>作業内容</th>
          <th>備考欄</th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScriptでここに行が追加される -->
      </tbody>
    </table>    
    <button class="submit-button">送信</button>
  </div>

  <script src="index.js"></script>
</body>
